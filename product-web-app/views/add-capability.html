{% include "./base/header.html" %}
<div class="container col-sm-10 col-md-8 col-lg-8 mt-4">
  <section id="form" class="mt-4">
    <h2>Enter Capabilities</h2>
    {% if successMessage %}
    <div class="alert alert-success" role="alert">{{successMessage}}</div>
    {% endif %} {% if errorMessage %}
    <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
    {% endif %}
    <form action="/admin/capabilities" method="post">
      <div class="form-group">
        <label for="leadName">Lead Name</label>
        <input type="text" id="leadName" name="leadName" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="leadPhoto">Lead Photo</label>
        <input type="text" id="leadPhoto" name="leadPhoto" class="form-control" required />
      </div>
      <div class="form rm-group">
        <label for="capabilityName">Capability Name</label>
        <input type="text" id="capabilityName" name="capabilityName" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="leadMessage">Lead Messgiage</label>
        <textarea rows="4" id="leadMessage" name="leadMessage" class="form-control" required></textarea>
      </div>
      <div class="d-flex justify-content-center align-items-center mt-4">
        <button type="submit" id="submitButton" class="btn btn-primary">Add Capability</button>
      </div>
    </form>
  </section>
</div>

{% include "./base/footer.html" %}
