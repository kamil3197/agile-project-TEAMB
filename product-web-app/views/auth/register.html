<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-dark text-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12 py-4">
            <h1>Register</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container mt-4">
      <section id="form" class="bg-light py-5">
        <div class="container">
          {% if errormessage %}
          <div class="alert alert-danger" role="alert">{{errormessage}}</div>
          {% endif %}
          <form action="/auth/register" method="post">
            <div class="form-group">
              <label for="email">Email:</label>
              <div class="row align-items-center">
                <div class="col-8 pr-0">
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                    value="{{email}}"
                    placeholder="Type your email name"
                    required
                  />
                </div>
                <div class="col-4 md:p-0">@kainos.com</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                value="{{password}}"
                placeholder="Type your password"
                required
              />
            </div>
            <div class="form-group">
              <div class="d-flex flex-row justify-content-start">
                <div class="form-check mr-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="role"
                    id="employeeRadio"
                    value="Employee"
                    checked
                  />
                  <label class="form-check-label" for="employeeRadio"> Employee </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="role" id="adminRadio" value="Admin" />
                  <label class="form-check-label" for="adminRadio"> Admin </label>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <a href="login">To Login page</a>
              <button type="submit" class="btn btn-primary">Register Me</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
