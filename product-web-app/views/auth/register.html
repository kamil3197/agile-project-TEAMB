{% include "../base/header.html" %}

<section id="form" class="container mt-4 py-4 col-sm-10 col-md-8 col-lg-6">
  <div class="container">
    <h3 class="text-center mb-4">Registration</h3>
    {% if errormessage %}
    <div class="alert alert-danger" role="alert">{{errormessage}}</div>
    {% endif %}
    <form action="/auth/register" method="post">
      <div class="form-group">
        <label for="email" class="font-weight-bold">Email:</label>
        <div class="row align-items-center">
          <div class="col-8 pr-0">
            <input
              type="text"
              id="email"
              name="email"
              class="form-control"
              value="{{email}}"
              placeholder="Type your email name"
              required
            />
          </div>
          <div class="col-4 md:p-0">@kainos.com</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="font-weight-bold">Password:</label>
        <div class="row">
          <div class="col-12">
            <div class="password-input-container">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                value="{{password}}"
                placeholder="Type your password"
                required
              />
              <span class="toggle-password" onclick="togglePasswordVisibility()">
                <i class="fas fa-eye" id="eye-icon"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group mb-4">
        <div class="d-flex flex-row justify-content-start">
          <div class="form-check mr-3">
            <input class="form-check-input" type="radio" name="role" id="employeeRadio" value="Employee" checked />
            <label class="form-check-label" for="employeeRadio">Employee</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="adminRadio" value="Admin" />
            <label class="form-check-label" for="adminRadio">Admin</label>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-4">
        <a href="login">To Login page</a>
        <button type="submit" class="btn btn-custom-primary">Register Me</button>
      </div>
    </form>
  </div>
</section>

<script defer>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.classList.remove('fa-eye');
      eyeIcon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      eyeIcon.classList.remove('fa-eye-slash');
      eyeIcon.classList.add('fa-eye');
    }
  }
</script>

{% include "../base/footer.html" %}
