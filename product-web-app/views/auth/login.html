<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/public/custom.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>

  <body>
    <header class="bg-dark text-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12 py-4">
            <h1>Login</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container mt-4 content col-sm-10 col-md-8 col-lg-6">
      <section id="form" class="bg-light py-5">
        <div class="container">
          {% if errormessage %}
          <div class="alert alert-danger" role="alert">{{errormessage}}</div>
          {% endif %}
          <form action="/auth/login" method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label for="email" class="font-weight-bold">Email:</label>
              <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                    value="{{email}}"
                    placeholder="Type your email name"
                    required
                  />
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label for="password" class="font-weight-bold">Password:</label>
              <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Type your password"
                  required
                />
            </div>

            <!-- Submit button -->
            <div class="d-flex justify-content-between align-items-center mt-4">
              <a href="register">To Register Page</a>
              <button type="submit" class="btn btn-custom-primary"> Sign in </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer bg-dark text-light py-3 mt-6 sticky-bottom">
      <div class="container text-center">
        <p>&copy; Sons of rejection 2023</p>
      </div>
    </footer>
  </body>
</html>
