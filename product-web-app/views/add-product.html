<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row"></div>
            <div class="col-md-12">
                <h1>Add Product</h1>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container"></div>
            <p>Enter product details</p>
            {% if errormessage %}
            <div class="alert alert-danger" role="alert">
                {{ errormessage }}
            </div>
            {% endif %}
            <form action="/add-product" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{ name }}" required>
                </div>
                <div class="form-group">
                    <label for="name">Description</label>
                    <input type="text" name="description" id="description" value="{{ description }}" class="form-control"
                        required>
                </div>
                <div class="form-group">
                    <label for="name">Price</label>
                    <input type="number" min="0" step="any" name="price" value="{{price}}" id="price" class="form-control" required>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
