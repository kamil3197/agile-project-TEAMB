{% include "./base/header.html" %}
<div class="container col-sm-10 col-md-8 col-lg-8 mt-4">
    <section id="form" class="mt-4">
        <h2>Enter job role details</h2>
            {% if successMessage %}
        <div class="alert alert-success" role="alert">{{successMessage}}</div>
            {% endif %}

            {% if errorMessage %}
        <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
            {% endif %}
        <form action="/admin/job-roles" method="post">
            <div class="form-group">
                <label for="role_title">Title</label>
                <input type="text" id="role_title" name="role_title" class="form-control" value="{{ role_title }}" required>
            </div>
            <div class="form-group">
                <label for="summary">Summary</label>
                <input type="text" id="summary" name="summary" class="form-control" value="{{ summary }}" required>
            </div>
            <div class="form-group">
                <label for="link">Sharepoint link</label>
                <input type="text" id="link" name="link" class="form-control" value="{{ link }}" required>
            </div>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </section>
</div>

{% include "./base/footer.html" %}
